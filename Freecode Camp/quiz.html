<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>Building a Quiz document </title>
</head>
<body>
    
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <Ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a>CSS</a></li>    

                </Ul>
            </nav>
          </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">    
                
                <section role="region" id="student info" aria-labelledby="student-info">
                    <h2 id="student-info">Student Information</h2>
                    <div class="info">
                        <label for="student-name">Name</label>
                        <input type="text" id="student's name" name="student-name" placeholder="">
                    </div>
                    <div class="info"> 
                        <label for="student-email">Email</label>
                        <input type="email" id="email address" name="email-address">
                    </div>
                    <div class="info">
                        <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                        <input type="date" id="date of birth" name="date-of-birth">
                    </div>
                   
                   
                   
                </section>
        
                
                <section role="region" id="html-questions" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block"> 
                        <p>1</p>
                        <fieldset class="question" name="html-question-one">
                            <legend>what is html?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" value="true" name=""> True
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" value="false">False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="html-question-two">
                            <legend></legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" id="q2-a1" value="true">True
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" id="q2-a2" value="false">False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                   
                    <label for="field2">Field 2:</label>
                    <input type="text" id="field2" name="field2">
                    
                </section>
        
                
                <section role="region" id="css-questions" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                   
                    <label for="field3">Field 3:</label>
                    <input type="text" id="field3" name="field3">
                   
                </section>
        
                
                <input type="submit" value="Submit">
            </form>
            
        </main>
    
   
</body>
</html>
